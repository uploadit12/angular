<html>
<head>
  <style type='text/css'>
    .red {
      background-color: #f00;
    }
    .blue {
      background-color: #00f;
    }
    .green {
      background-color: #0f0;
    }
  </style>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <div ng-app='myApp'>
    <input type='text' ng-model='name'>
    <h1>{{name}}</h1>

    <div ng-controller="personController as pc">
      <input type='text' ng-model='pc.label'>
      <h1 ng-click='pc.changeNameToUppercase()'>{{pc.label}}</h1>
      <button ng-click="pc.changeCase('upcase')">Change above to upper case</button>
      <button ng-click="pc.changeCase('lower')">Change above to lower case</button>
      <button ng-class='pc.currentColor' ng-click='pc.manipulateClass()'>Change my color</button>
  </div>

  </div>
  <myname></myname>
</body>
</html>
